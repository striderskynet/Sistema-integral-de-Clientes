<div class="container-fluid">
  <div class="row">
    <div>
      <div class="card shadow mb-4">
        <div class="card-header cursor-pointer d-flex justify-content-between align-items-center">
          <h6 class="text-primary font-weight-bold m-0">Agregar Usuarios</h6>
        </div>
        <div class="card-body hide bg-white">
          <form method="POST" action="?" id="add_user_form" autocomplete="on">
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-text"><i class="fas fa-user"></i></label>
                <input autocomplete="user" type="text" id="apf_user" placeholder="Usuario" name="username" class="form-control" required />

                <label class="input-group-text ms-3"><i class="fas fa-asterisk"></i></label>
                <input autocomplete="password" type="password" id="apf_pass" placeholder="Password" name="password1" class="form-control" required />

                <label class="input-group-text ms-3"><i class="fas fa-asterisk"></i></label>
                <input autocomplete="password" type="password" id="apf_pass_repeat" placeholder="Repetir Password" name="password2" class="form-control" required />

                <label class="input-group-text ms-3"><i class="fas fa-at"></i></label>
                <input autocomplete="user" type="text" id="apf_email" placeholder="Correo" name="email" class="form-control" required />
              </div>
              <br />
              <div class="input-group">
                <label class="input-group-text"><i class="fas fa-user"></i></label>
                <input type="text" id="apf_full_name" placeholder="Nombre completo" name="apf_full_name" class="form-control" required />

                <label class="input-group-text"><i class="fas fa-building"></i></label>
                <input type="text" id="apf_position" placeholder="Posicion" name="apf_position" class="form-control" required />

                <div class="d-flex ms-3">
                  <div class="input-group">
                    <label class="input-group-text">Genero</label>
                    <select name="apf_gender" class="form-control" required>
                      <option value="male">Masculino</option>
                      <option value="female">Femenino</option>
                      <option value="other">Otro</option>
                    </select>
                  </div>
                </div>

                <div class="d-flex ms-3">
                  <div class="input-group">
                    <label class="input-group-text">Tipo</label>
                    <select name="apf_role" class="form-control" required>
                      <option value="root">Admin Global</option>
                      <option value="admin">Admin</option>
                      <option value="user">Usuario</option>
                      <option value="client">Cliente</option>
                    </select>
                  </div>
                </div>
                <fieldset class="add_user_picture"></fieldset>
              </div>
              <br />
              <div class="input-group d-flex justify-content-end">
                <input type="button" id="apf_clear_button" class="btn btn-secondary" value="Cancelar" />
                <input type="submit" class="btn btn-primary" value="Agregar" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .single_advisor_profile {
    position: relative;
    margin-bottom: 50px;
    -webkit-transition-duration: 300ms;
    transition-duration: 300ms;
    z-index: 1;
    border-radius: 15px;
    border-left: 20px solid var(--bs-teal);
    /* filter: grayscale(75%); */
    border-left: 10px solid var(--bs-primary);
  }

  .single_advisor_profile .advisor_thumb img {
    width: 315px;
    height: 315px;
    padding: 15px 15px 0px 15px;
  }

  .single_advisor_profile:hover {
    cursor: pointer;
    /* filter: grayscale(0); */
  }

  .single_advisor_profile .advisor_thumb {
    position: relative;
    z-index: 1;
    margin: 0 auto;
    background-color: #fff;
    overflow: hidden;
  }
  .single_advisor_profile .advisor_thumb::after {
    -webkit-transition-duration: 500ms;
    transition-duration: 500ms;
    position: absolute;
    width: 150%;
    height: 80px;
    bottom: -45px;
    left: -25%;
    content: "";
    background-color: #ffffff;
    -webkit-transform: rotate(-15deg);
    transform: rotate(-15deg);
  }
  @media only screen and (max-width: 575px) {
    .single_advisor_profile .advisor_thumb::after {
      height: 160px;
      bottom: -90px;
    }
  }
  .single_advisor_profile .advisor_thumb .social-info {
    position: absolute;
    z-index: 1;
    width: 100%;
    bottom: 0;
    right: 30px;
    text-align: right;
  }
  .single_advisor_profile .advisor_thumb .social-info a {
    font-size: 14px;
    color: #000;
    padding: 0 5px;
  }
  .single_advisor_profile .advisor_thumb .social-info a:hover,
  .single_advisor_profile .advisor_thumb .social-info a:focus {
    color: #3f43fd;
    cursor: pointer;
  }
  .single_advisor_profile .advisor_thumb .social-info a:last-child {
    padding-right: 0;
  }
  .single_advisor_profile .single_advisor_details_info {
    position: relative;
    z-index: 1;
    padding: 30px;
    text-align: right;
    -webkit-transition-duration: 500ms;
    transition-duration: 500ms;
    background-color: #ffffff;
  }
  .single_advisor_profile .single_advisor_details_info::after {
    -webkit-transition-duration: 500ms;
    transition-duration: 500ms;
    position: absolute;
    z-index: 1;
    width: 50px;
    height: 3px;
    background-color: #3f43fd;
    content: "";
    top: 12px;
    right: 30px;
  }
  .single_advisor_profile .single_advisor_details_info h6 {
    margin-bottom: 0.25rem;
    -webkit-transition-duration: 500ms;
    transition-duration: 500ms;
  }
  @media only screen and (min-width: 768px) and (max-width: 991px) {
    .single_advisor_profile .single_advisor_details_info h6 {
      font-size: 14px;
    }
  }
  .single_advisor_profile .single_advisor_details_info p {
    -webkit-transition-duration: 500ms;
    transition-duration: 500ms;
    margin-bottom: 0;
    font-size: 14px;
  }

  .single_advisor_profile .social-info {
    -webkit-transition-duration: 500ms;
    transition-duration: 500ms;
  }

  @media only screen and (min-width: 768px) and (max-width: 991px) {
    .single_advisor_profile .single_advisor_details_info p {
      font-size: 12px;
    }
  }
  .single_advisor_profile:hover .advisor_thumb::after,
  .single_advisor_profile:focus .advisor_thumb::after {
    background-color: var(--bs-primary);
  }
  .single_advisor_profile:hover .advisor_thumb .social-info a,
  .single_advisor_profile:focus .advisor_thumb .social-info a {
    color: #ffffff;
  }
  .single_advisor_profile:hover .advisor_thumb .social-info a:hover,
  .single_advisor_profile:hover .advisor_thumb .social-info a:focus,
  .single_advisor_profile:focus .advisor_thumb .social-info a:hover,
  .single_advisor_profile:focus .advisor_thumb .social-info a:focus {
    color: #ffffff;
    cursor: pointer;
  }
  .single_advisor_profile:hover .single_advisor_details_info,
  .single_advisor_profile:focus .single_advisor_details_info {
    background-color: var(--bs-primary);
  }
  .single_advisor_profile:hover .single_advisor_details_info::after,
  .single_advisor_profile:focus .single_advisor_details_info::after {
    background-color: #ffffff;
  }
  .single_advisor_profile:hover .single_advisor_details_info h6,
  .single_advisor_profile:focus .single_advisor_details_info h6,
  .single_advisor_profile:hover .social-info,
  .single_advisor_profile:focus .social-info {
    color: #ffffff;
  }
  .single_advisor_profile:hover .single_advisor_details_info p,
  .single_advisor_profile:focus .single_advisor_details_info p {
    color: #ffffff;
  }
</style>
<div class="container">
  <div class="row main-users">
    <!-- Single Advisor-->
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="single_advisor_profile shadow-lg" onMouseLeave="showUserButtons({id})" onMouseEnter="showUserButtons({id})" id="main-user-">
        <!-- Team Thumb-->
        <div class="advisor_thumb">
          <img src="./assets/images/{avatar}.png" alt="" />
          <!-- Social Info-->
          <div class="social-info"><span class="text-capitalize fw-bold">{username}</span>, {role}</div>
        </div>
        <!-- Team Details-->
        <div class="single_advisor_details_info">
          <h6>{fullname}</h6>
          <p class="designation">{position}</p>
          <br />
          <div class="main-users-buttons-{id} hide">
            <form>
              <div class="input-group" style="display: inside-block">
                <input onblur="this.value=''" id="user_pass_change-{id}" class="form-control small hide no-eye" type="password" autocomplete="new-password" placeholder="ContraseÃ±a" />
                <span style="margin-left: auto !important; margin-right: 0 !important" data-tooltip="Cambiar la contrase&ntilde;a">
                  <button id="user-button-mod-{id}" onclick="user_password({id});" class="form-control btn btn-success" type="button">
                    <i class="fas fa-asterisk"></i>
                  </button>
                </span>
                <span class="ms-2" data-tooltip="Eliminar usuario">
                  <button onclick="user_delete({id});" class="btn btn-danger" type="button">
                    <i class="fa fa-minus-circle" aria-hidden="true"></i>
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
