<div class="container-fluid">
  <div class="row">
    <div>
      <div class="card shadow mb-4">
        <div class="card-header cursor-pointer d-flex justify-content-between align-items-center">
          <h6 class="text-primary font-weight-bold m-0">Agregar Agencia</h6>
        </div>
        <div class="card-body hide bg-white">
          <!-- Tabs navs -->
          <div class="tab-content" id="ex-with-icons-content">
            <div class="ps-5 pe-5 pb-3">
              <form method="POST" action="?" id="add_agency_form" autocomplete="on">
                <div class="form-group">
                  <div class="input-group">
                    <label class="input-group-text"><i class="fas fa-paper-plane"></i></label>
                    <input type="text" id="apf_name" placeholder="Nombre" name="apf_name" class="form-control" required />

                    <label class="input-group-text ms-3"><i class="fas fa-building"></i></label>
                    <input type="text" id="apf_type" placeholder="Tipo de Agencia" name="apf_type" class="form-control" required />

                    <label class="input-group-text ms-3"><i class="fas fa-bed"></i></label>
                    <input type="text" id="apf_commission" placeholder="Comision (%)" name="apf_commission" class="form-control" required />

                    <label class="input-group-text ms-3"><i class="fas fa-location-arrow"></i></label>
                    <input type="text" id="apf_contact_phone" placeholder="Contacto (Telefono)" name="apf_contact_phone" class="form-control" required />

                    <label class="input-group-text ms-3"><i class="fas fa-location-arrow"></i></label>
                    <input type="text" id="apf_contact_email" placeholder="Contacto (E-Mail)" name="apf_contact_email" class="form-control" required />
                  </div>
                  <br />
                  <div class="input-group d-flex justify-content-end">
                    <input type="button" id="apf_import" class="btn btn-success" value="Importar tabla" />
                    <input type="button" id="apf_clear_button" class="btn btn-secondary" value="Cancelar" />
                    <input type="submit" class="btn btn-primary" value="Agregar" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Tabs navs -->
<section class="w-auto">
  <main class="main_wrapper mx-auto flex-shrink-0">
    <table id="main-table" class="table table-responsive">
      <form id="elem_form" name="" action="" method="">
        <thead class="table-dark fs-6 text-muted">
          <tr>
            <th>
              <span data-tooltip-location="right" data-tooltip="Shift+Click para invertir la seleccion"
                ><input id="data-check-all" class="data-check-all" dataset-id="data-t" name="" value="0" type="checkbox"
              /></span>
            </th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Comision (%)</th>
            <th>Contacto (Telefono)</th>
            <th>Contacto (E-mail)</th>
          </tr>
        </thead>
        <tbody id="main-table-body" style="font-size: 14px">
          <!-- Data ROW -->
          <tr class="hide" id="data-default">
            <td style="width: 20px">
              <input id="data-default-check-{id}" name="data_selected[]" value="0" type="checkbox" />
            </td>
            <td class="editable" data-type="name"><label>{name}</label><input type="text" value="{name}" /></td>
            <td class="editable" data-type="type"><label>{type}</label><input type="text" value="{type}" /></td>
            <td class="editable" data-type="commission">
              <label><strong>{commission} </strong> </label>
              <input type="text" value="{commission}" />%
            </td>
            <td>{contact_phone}</td>
            <td>{contact_email}</td>
          </tr>
        </tbody>
      </form>
    </table>
  </main>
  <div class="d-flex justify-content-end table-buttons">
    <span class="me-2" data-tooltip="Eliminar los listados">
      <button id="delete_agency_button" type="button" class="btn btn-sm btn-danger btn-icon-split hide">
        <span class="icon text-white"><i class="fa fa-minus-circle" aria-hidden="true"></i></span>
        <span class="text"><strong>0</strong></span>
      </button>
    </span>
    <span class="me-2" data-tooltip="Duplicar los listados">
      <button id="duplicate_agency_button" type="button" class="btn btn-sm btn-icon-split btn-success btn-icon-split hide">
        <span class="icon text-white"><i class="fa fa-copy" aria-hidden="true"></i></span>
        <span class="text text-white"><strong>0</strong></span>
      </button>
    </span>
    <span class="me-5" data-tooltip="Copiar al Clipboard">
      <button id="copy_agency_button" type="button" class="btn btn-sm btn-icon-split btn-warning btn-icon-split hide">
        <span class="icon text-white"><i class="fa fa-list" aria-hidden="true"></i></span>
        <span class="text text-white"><strong>0</strong></span>
      </button>
    </span>
  </div>
  <nav aria-label="...">
    <div class="table-label">Mostrando <strong id="table-label-min">0</strong>-<strong id="table-label-max">0</strong> de un total de <strong id="table-label-total">0</strong></div>
    <ul id="main_prices_pagination" class="pagination pagination-circle m-3 justify-content-end"></ul>
  </nav>
</section>

<br /><br />
